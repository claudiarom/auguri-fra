<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auguri Fra</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body {
            background: linear-gradient(
                45deg,
                #ff0000,
                #ff7f00,
                #ffff00,
                #00ff00,
                #0000ff,
                #4b0082,
                #9400d3
            );
            background-attachment: fixed;
            background-size: cover; 
            font-family: 'Comic Sans MS', 'Inter', sans-serif;
        }
        
        @keyframes jump { 
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-30px) scale(1.05); }
            100% { transform: translateY(0) scale(1); }
        }
        
        .jumping-element {
            animation: jump 0.6s ease-in-out infinite;
        }
        
        .party-hat {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 50px solid #ef4444;
            border-radius: 5px;
            z-index: 10;
        }
        .party-hat::after {
            content: 'â€¢';
            position: absolute;
            top: -15px;
            left: -10px;
            color: #fcd34d;
            font-size: 30px;
            line-height: 1;
        }
        
        .confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }
        .confetti span {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: transparent;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        .confetti span:nth-child(1) { left: 10%; background: #fcd34d; animation-duration: 8s; animation-delay: 0s; }
        .confetti span:nth-child(2) { left: 20%; background: #ef4444; animation-duration: 10s; animation-delay: 2s; }
        .confetti span:nth-child(3) { left: 35%; background: #3b82f6; animation-duration: 7s; animation-delay: 4s; }
        .confetti span:nth-child(4) { left: 50%; background: #10b981; animation-duration: 9s; animation-delay: 1s; }
        .confetti span:nth-child(5) { left: 65%; background: #f97316; animation-duration: 6s; animation-delay: 3s; }
        .confetti span:nth-child(6) { left: 80%; background: #a855f7; animation-duration: 11s; animation-delay: 5s; }
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0.2;
            }
        }
        
        #cliccami-button {
            background-color: #ff00ff;
            border: 3px solid #00ff00;
            box-shadow: 6px 6px #000000;
            border-radius: 0;
            font-size: 2.5rem;
            padding: 0.75rem 3rem;
            color: #000000;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-shadow: 1px 1px 0px white;
            transition: all 0.1s;
        }
        #cliccami-button:hover {
            background-color: #ff33ff;
            box-shadow: 4px 4px #000000;
            transform: scale(1.05);
        }
        #cliccami-button:active {
            box-shadow: 2px 2px #000000;
            transform: translate(4px, 4px);
        }
    </style>
</head>
<body class="h-screen w-screen flex items-center justify-center p-4">

    <div class="confetti">
        <span></span><span></span><span></span><span></span><span></span><span></span>
    </div>

    <div id="app-container" class="relative z-10 w-full max-w-lg transition-all duration-500 min-h-[300px]">

        <div id="page-home" class="flex flex-col items-center justify-center h-full w-full space-y-8 min-h-[300px]">
            <button id="cliccami-button" class="font-black uppercase tracking-wider focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50">
                Cliccami
            </button>
        </div>

        <div id="page-duck" class="hidden w-full transition-opacity duration-500">
            
            <div id="duck-content-box" class="relative z-10 w-full bg-white p-8 flex flex-col items-center justify-center text-center space-y-8"
                 style="border: 5px dashed #000000; box-shadow: 10px 10px 0px #0000ff;">
            
                <button id="go-back-button" class="absolute top-4 left-4 text-gray-500 hover:text-gray-800 transition duration-200 flex items-center p-2 rounded-full bg-gray-100 hover:bg-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    <span class="ml-1 text-sm font-semibold">Torna Indietro</span>
                </button>
                
                <h2 class="text-5xl font-black text-pink-600 mb-4 tracking-tight">AUGURI CHICCAAA</h2>

                <div id="duck-stage" class="relative jumping-element">
                    <div class="party-hat"></div>
                    
                    <svg id="duck-svg" class="relative z-20" width="180" height="180" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                        
                        <ellipse cx="100" cy="120" rx="60" ry="40" fill="#FEEA00"/>
                        
                        <circle cx="100" cy="65" r="40" fill="#FEEA00"/>
                        
                        <path d="M100 80 L130 70 L100 60 Z" fill="#FF7F00"/>
                        
                        <circle cx="90" cy="60" r="3" fill="#000000"/>
                        <circle cx="110" cy="60" r="3" fill="#000000"/>
                        
                        <rect x="85" y="155" width="10" height="15" fill="#FF7F00"/>
                        <rect x="105" y="155" width="10" height="15" fill="#FF7F00"/>
                    </svg>
                </div>

                
                <audio controls class="w-full max-w-sm mx-auto"> 
                    <source src="https://upload.wikimedia.org/wikipedia/commons/d/de/Happy_birthday.ogg" type="audio/mp3"> 
                </audio>
            </div>
        </div>

    </div>

    <script>
        const pageHome = document.getElementById('page-home');
        const pageDuck = document.getElementById('page-duck');
        const cliccamiButton = document.getElementById('cliccami-button');
        const goBackButton = document.getElementById('go-back-button');
        const duckStage = document.getElementById('duck-stage');

        function showPage(page) {
            if (page === 'home') {
                pageHome.classList.remove('hidden');
                pageDuck.classList.add('hidden');
                pageDuck.style.opacity = '0';
                
                duckStage.classList.remove('jumping-element');

            } else if (page === 'duck') {
                pageHome.classList.add('hidden');
                pageDuck.classList.remove('hidden');
                
                setTimeout(() => {
                    pageDuck.style.opacity = '1';
                }, 50);

                duckStage.classList.add('jumping-element');
            }
        }

        cliccamiButton.addEventListener('click', () => showPage('duck'));
        goBackButton.addEventListener('click', () => showPage('home'));

        window.onload = () => {
            showPage('home');
        };
    </script>
</body>
</html>
